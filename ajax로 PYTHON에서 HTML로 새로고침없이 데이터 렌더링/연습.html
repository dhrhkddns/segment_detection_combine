<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lottie Animation</title>
<style>
  /* HTML 및 BODY 요소의 크기를 화면 전체로 설정합니다. */
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* 스크롤 막기 */
  }
  
  /* 캔버스 요소의 크기를 화면 전체로 설정합니다. */
  #dotlottie-canvas {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- Canvas element where the animation will be rendered -->
<canvas id="dotlottie-canvas"></canvas>

<!-- Lottie 애니메이션 스크립트 -->
<script type="module">
  import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";  
  var dotLottie = new DotLottie({
    autoplay: true,
    loop: true,
    canvas: document.querySelector('#dotlottie-canvas'),
    src: "https://lottie.host/4db68bbd-31f6-4cd8-84eb-189de081159a/IGmMCqhzpt.lottie", // or .json file
  });

  // 1초마다 dotLottie.isPlaying 속성을 출력하는 함수
  setInterval(function() {
    console.log(dotLottie.isPlaying);
  }, 100);
</script>

</body>
</html>
